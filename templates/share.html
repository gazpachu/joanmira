<script>
  document.addEventListener("DOMContentLoaded", function() {
    const pageTitle = document.querySelector("meta[property='og:title']").getAttribute("content");
    const twitterLink = document.querySelector('.twitter-link');
    const linkedInLink = document.querySelector('.linkedin-link');
    const facebookLink = document.querySelector('.facebook-link');
    twitterLink.setAttribute('href', `https://www.twitter.com/intent/tweet?text=${pageTitle} %3A%20${window.location.href}`);
    linkedInLink.setAttribute('href', `https://www.linkedin.com/sharing/share-offsite/?url=${window.location.href}`);
    facebookLink.setAttribute('href', `https://www.facebook.com/sharer/sharer.php?u=${window.location.href}`);
  });
</script>
