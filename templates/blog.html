<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      #page-content {
        text-align: center;
      }
      #page-content h1 {
        margin: 16px 0;
      }
      #blog-content {
        padding: 0;
        margin: 0;
        display: grid;
        grid-gap: 24px;
      }
      @media screen and (min-width: 500px) {
        #blog-content { grid-template-columns: repeat(2, 1fr); }
      }
      @media screen and (min-width: 768px) {
        #blog-content { grid-template-columns: repeat(3, 1fr); }
      }
      #blog-content li {
        list-style-type: none;
      }
      #blog-content .blog-list-item {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #blog-content .blog-list-item-content {
        padding: 16px;
      }
      .image {
        object-fit: cover;
        width: 100%;
        height: 170px;
      }
      .category {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="main-wrapper">
      <div id="page-content"></div>
      <ul id="blog-content"></ul>
    </div>
    <div id="scripts"></div>
  </body>
</html>
