<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      h2, h3 {
        font-size: 24px;
        margin-bottom: 20px;
      }
      #main-wrapper {
        max-width: 780px;
      }
      #page-content {
        padding: 0;
        overflow: hidden;
      }
      .post-content {
        padding: 0 24px;
      }
      .post-content img {
        width: 100%;
      }
      .meta {
        margin-bottom: 20px;
      }
      @media screen and (max-width: 600px) {
        #page-content {
          border-radius: 0;
        }
        .post-content {
        padding: 0 16px;
      }
      }
    </style>
  </head>
  <body>
    <div id="main-wrapper">
      <article id="page-content"></article>
      <div id="disqus_thread"></div>
    </div>
    <script src="https://utteranc.es/client.js"
      repo="gazpachu/joanmira"
      issue-term="title"
      label="blog"
      theme="github-light"
      crossorigin="anonymous"
      async>
    </script>
  </body>
</html>
