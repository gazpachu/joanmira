[build]
  command = "npm run build"
  publish = "public"

[[headers]]
  for = "/img/*"
  [headers.values]
    Cache-Control = "public, s-max-age=31536000"
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, s-max-age=31536000"
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, s-max-age=31536000"