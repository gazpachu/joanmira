<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head id="head-content">
    <style>
      article {
        padding: 40px 20px;
        max-width: 1024px;
        margin: 0px auto;
      }
      ul {
        padding: 0;
        margin: 0;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 24px;
      }
      ul li {
        list-style-type: none;
      }
      .image {
        object-fit: cover;
        width: 100%;
        height: 170px;
      }
      .category {
        display: block;
      }
    </style>
  </head>
  <body data-theme="dark">
    <article>
      <div id="page-content"></div>
      <ul id="blog-content"></ul>
    </article>
  </body>
</html>
